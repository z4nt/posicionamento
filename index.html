<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
      div, p, h1 {
        margin: 0;
        padding: 0;
        background-color: darkcyan;
        display: block;
      }
      span, a, strong {
        background-color: blueviolet;
      }
      button {
        background-color: darkorange;
      }
    </style>
</head>

<body>
    <!--Display block-->
    <div style="width: 505; text-align: center;">Display block</div>
    <p style="text-align: center;">Display block</p>
    <h1>Display block</h1>

    <!--Display inline-->
    <span style="width: 50%;">Display inline</span>
    <a href="" style="width: 50%;">Display inline</a>
    <strong>Display inline</strong>
    <!-- Display inline-block -->
    <button style="width: 50%;">Botão</button>
    <button style="width: 50%;">Botão</button>
</body>

</html>
